<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-graduation-cap me-2"></i>AcadShop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        Categorias
                    </a>
                    <ul class="dropdown-menu">
                        {% for category in categories %}
                        <li><a class="dropdown-item" href="/produtos?category={{ category.slug }}">{{ category.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produtos">Todos os Produtos</a>
                </li>
            </ul>
            <form class="d-flex me-3" action="/produtos" method="get">
                <input class="form-control me-2" type="search" name="search" placeholder="Buscar produtos...">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                <button type="button" class="btn btn-outline-primary me-2 position-relative" onclick="toggleCartSidebar()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartBadge" style="display: none;">0</span>
                </button>
                <a href="/logout" class="btn btn-outline-primary me-2">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
                {% else %}
                <a href="/login" class="btn btn-outline-primary me-2">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </a>
                <a href="/register" class="btn btn-outline-primary me-2">
                    <i class="fas fa-user-plus"></i> Cadastrar
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
