{% extends "base_login.html" %}

{% block title %}AcadShop - Cadastro{% endblock %}

{% block content %}
<div class="register-container">
    <div class="card">
        <div class="card-header">
            <h4><i class="fas fa-user-plus"></i>Cadastro</h4>
        </div>
        <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" id="username" name="username" placeholder="Escolha um usuário" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirmar Senha</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
                        </div>
                        <button type="submit" class="btn-register">Cadastrar</button>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Já tem conta? <a href="{{ url_for('login') }}">Faça login</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
